<h2>Kúp térfogata</h2>

<form [formGroup]="kupForm" (ngSubmit)="onSubmit()">
  <div class="mt-3">
    <input type="text" placeholder="radiuis"
    formControlName="radius"
    class="form-control">
  </div>
  <div class="mt-3">
    <input type="text" placeholder="height"
    formControlName="height"
    class="form-control">
  </div>
  <button type="submit"
  class="btn btn-primary mt-3">Számít</button>

  <div class="mt-3">
    <input type="text" readonly
    formControlName="volume"
    class="form-control">
  </div>
    
</form>
